<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
body {
    font-family: sans-serif;
    margin:20px;
    background: #111;
    color: #fff;
}
.card {
    border-radius: 8px;
    cursor: pointer;
    transition: .2s all;
    background: #000;
    text-align: center;
    padding: 10px;
}
.thumb {
    object-fit: cover;
    width: 100%;
    margin-bottom: 6px;
}
.card:hover {
    transform: scale(1.2) rotate(-3deg);
    box-shadow: 0px 0 80px -15px #fff;
}

        </style>
    </head>

        <script type="module" src="index.js"></script>
    </body>
</html>
